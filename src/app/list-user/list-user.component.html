<div class="col-md-6">
  <h2>User</h2>"
  <button class="btn btn-denger" (click)="addUser()">Add user</button>

  <table class="table table-striped">
    <thead>

      <tr>
        <th class="hidden">Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    
    
    <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden"></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-denger" (click)="deleteUser(user)">Delete</button>
          <button class="btn btn-denger" (click)="editUser(user)" style="margin-left: 20px;">EDit</button>
          
        </td>





      </tr>
    </tbody>
  </table>



</div>
